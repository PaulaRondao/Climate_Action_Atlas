openapi: 3.0.4

info:
  title: Climate Action Atlas API Documentation
  version: 0.1.9
  description: API to handle users and initiatives

servers:
  - url: http://localhost:3000/api
    description: Climate Action Atlas API

tags:
  - name: Users
    description: User management
  - name: Initiatives
    description: Initiatives management
  - name: Addresses
    description: Address search via API French Gouv - Base Adresse Nationale

paths:
  /users:
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{userId}:
    get:
      summary: Get a user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID
        '404':
          description: User not found
        '500':
          description: Internal server error

    patch:
      summary: Update a user by ID
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      summary: Delete a user by ID
      tags:
        - Users
      responses:
        '204':
          description: User deleted successfully

  /initiatives:
    get:
      summary: Get all initiatives
      tags:
        - Initiatives
      responses:
        '200':
          description: A list of initiatives
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Initiative'

    post:
      summary: Adds a new initiative
      tags:
        - Initiatives
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiativeCreate'
      responses:
        '201':
          description: Initiative created succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Initiative'

  /initiatives/{initiativeId}:
    get:
      summary: Get an initiative by ID
      tags:
        - Initiatives
      parameters:
        - in: path
          name: initiativeId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single initiative
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Initiative'
        '400':
          description: Invalid ID
        '500':
          description: Internal server error
        '404':
          description: Initiative not found

    patch:
      summary: Update a initiative by ID
      tags:
        - Initiatives
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiativeUpdate'
      responses:
        '200':
          description: Initiative updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Initiative'

    delete:
      summary: Delete a initiative by ID
      tags:
        - Initiatives
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Initiative deleted successfully

  /addresses:
    get:
      summary: Search addresses via API Gouv
      tags:
        - Addresses
      description: Fetches addresses from the French government API using a query parameter `q`.
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: The address query to search for
      responses:
        '200':
          description: A list of addresses
          content:
            application/json:
              schema:
                type: object
                properties:
                  features:
                    type: array
                    items:
                      type: object
                      properties:
                        properties:
                          type: object
                          properties:
                            label:
                              type: string
                              description: Full address label
                            city:
                              type: string
                            postcode:
                              type: string
                            x:
                              type: number
                              description: Longitude
                            y:
                              type: number
                              description: Latitude
                        geometry:
                          type: object
                          properties:
                            coordinates:
                              type: array
                              items:
                                type: number

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        initiatives:
          type: array
          items:
            $ref: '#/components/schemas/Initiative'
      required:
        - id
        - firstName
        - lastName
        - email
        - createdAt
        - updatedAt
        - initiatives
      example:
        id: 1
        firstName: Laura
        lastName: Rime
        userName: Laura_R
        email: laura.rime@mail.fr

    UserCreate:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email

    UserUpdate:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        email:
          type: string
          format: email

    Initiative:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        initiativeType:
          type: array
          items:
            $ref: '#/components/schemas/InitiativeType'
        narrative:
          type: string
          nullable: true
        associationName:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        website:
          type: string
          format: uri
          nullable: true
        contributor:
          $ref: '#/components/schemas/User'
        initiativeLocationId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - description
        - initiativeType
        - contributor
        - initiativeLocationId
        - createdAt
        - updatedAt
      example:
        id: 2
        name: Roule ma frite
        description: Produire un carburant vert Ã  base de d'huile de friture
        initiativeType:
          - ClimateAgricultureEnergy
        associationName: Roule ma frite
        contributor:
          id: 1
          firstName: Laura
          lastName: Emir
          userName: LauraE
          email: laura.emir@mail.fr
        initiativeLocationId: 1

    InitiativeCreate:
      type: object
      required:
        - name
        - description
        - initiativeType
        - contributorId
        - initiativeLocationId
      properties:
        name:
          type: string
        description:
          type: string
        initiativeType:
          type: array
          items:
            $ref: '#/components/schemas/InitiativeType'
        narrative:
          type: string
          nullable: true
        associationName:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        website:
          type: string
          format: uri
          nullable: true
        contributorId:
          type: integer
        initiativeLocationId:
          type: integer

    InitiativeUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        initiativeType:
          type: array
          items:
            $ref: '#/components/schemas/InitiativeType'
        narrative:
          type: string
          nullable: true
        associationName:
          type: string
          nullable: true
        email:
          type: string
          format: email
          nullable: true
        website:
          type: string
          format: uri
          nullable: true
        initiativeLocationId:
          type: integer

    InitiativeType:
      type: string
      enum:
        - ClimateAgricultureEnergy
        - UrbanismAndTechnology
        - SolidarityAndCommunities
        - CultureAndTransmission
        - EducationAndAwareness
        - SocialAndSolidarityEconomy
