services:
  climate-db:
    image: postgres:12.20
    container_name: climate-db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: climate-db
      POSTGRES_USER: climate-db
      POSTGRES_PASSWORD: climate-db
    volumes:
      - climate-postgres-data:/var/lib/postgresql/data

  web:
    image: node:22-alpine
    container_name: climate-web
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -lc "npm ci --prefer-offline --no-audit --progress=false && npm run dev"
    env_file:
      - .env.test
    ports:
      - '3000:3000'
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - climate-db

volumes:
  climate-postgres-data:
