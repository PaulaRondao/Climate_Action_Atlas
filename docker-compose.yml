services:
  climate-db:
    image: postgres:16
    container_name: climate-db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: climate-db
      POSTGRES_USER: climate-db
      POSTGRES_PASSWORD: climate-db
    volumes:
      - climate-postgres-data:/var/lib/postgresql/data

  web:
    image: node:22-alpine
    container_name: climate-web
    environment:
      DATABASE_URL: 'postgresql://climate-db:climate-db@climate-db:5432/climate-db'
      RESEND_API_KEY: 're_hQcBQzya_2yp5ZuFWLruwrdLooYjJDfuL'
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -lc "npm ci --prefer-offline --no-audit --progress=false && npm run dev"
    ports:
      - '3000:3000'
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - climate-db

volumes:
  climate-postgres-data:
